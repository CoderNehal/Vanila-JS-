<html>
    <link rel="stylesheet" href="./user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <body>
        
<div class="container" id="container">
	
	<div class="form-container sign-up-container">
		<form action="#">
			
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			
			<input type="email" id="email" placeholder="Email" />
			<input type="password" id="password" placeholder="password" />
			<input type="password" id="Cpassword" placeholder="Confirm Password" />
			<p id="Note"></p>
			<button onclick="SignUp()">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="text" id="LogEmail"  placeholder="Email" />
			<input type="password" id="LogPass"  placeholder="Password " />
			<a href="#">Forgot your password?</a>
			<button onclick="SignIn()">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
				<a href="./index.html"><h2 id="Home"><i class="fas fa-arrow-left"></i>  Home</h2></a>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
				<a href="./index.html"><h2 id="Home"><i class="fas fa-arrow-left"></i>  Home</h2></a>
				
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
		Created with <i class="fa fa-heart"></i> by
		<a target="_blank" href="./index.html">Nehal Ughade</a>
		
	</p>
</footer>
    </body>
    <script src="./user.js"></script>
</html>
